<footer>
    <div class="max-w-screen-lg mx-auto px-4 py-10">
        <div class="flex flex-wrap justify-between text-white">
            <div class="w-full md:w-1/4 text-center md:text-left ">
                <h5 class="uppercase mb-6 font-bold ">{{company.name}}</h5>
                <ul class="mb-4 ">
                    <li class="mt-2">
                        <a href="#" class="hover:underline ">Contacto</a>
                    </li>
                </ul>
            </div>
            <div class="w-full md:w-1/4 text-center md:text-left ">
                <h5 class="uppercase mb-6 font-bold ">Contacto</h5>
                <ul class="mb-4">
                    <li class="mt-2">
                        <span class="">Dirección: {{company.location}}</span>
                    </li>
                    <li class="mt-2">
                        <span class="">Teléfono: {{company.whatsapp_number}}</span>
                    </li>
                    <li class="mt-2">
                        <span class="">Email: {{ company.email }}</span>
                    </li>
                </ul>
            </div>
            <div class="w-full md:w-1/4 text-center md:text-left">
                <h5 class="uppercase mb-6 font-bold">Redes Sociales</h5>
                <ul class="mb-4">
                    {% if company.facebook %}
                    <li class="mt-2 flex gap-2 justify-center md:justify-start items-center">
                        <i class="fi fi-brands-facebook"></i>
                        <a href="{{ company.facebook }}" class="hover:underline ">Facebook</a>
                    </li>
                    {% endif %}
                    {% if company.instagram %}
                    <li class="mt-2 flex gap-2 justify-center md:justify-start items-center">
                        <i class="fi fi-brands-instagram"></i>
                        <a href="{{ company.instagram }}" class="hover:underline ">Instagram</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
