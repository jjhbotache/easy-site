{% extends "base.html" %}
{% load static %}

{% block title %}{{ company.name }} - Catálogo{% endblock %}
{% block icon %}
    <link rel="icon" href="{{ company.logo_small.url }}">
{% endblock %}

{% block content %}
<main class="flex flex-col flex-1 bg-bg">
    <!-- Catálogo de Productos -->
    <section class="py-36">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-6 text-center ">Catálogo de Productos</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {% for product in products %}
                <a href="/producto/{{product.id}}" class="link p-6 rounded-lg shadow-md transition-all duration-150 hover:scale-110 transform hover:shadow-xl hover:cursor-pointer secondary-light-bg">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover mb-4 rounded hover:cursor-pointer">
                    <h3 class="text-xl font-bold mb-2 text-color">{{ product.name }}</h3>
                    <p class=" product-description primary-color ">{{ product.description }}</p>
                </a>
                {% endfor %}
            </div>
        </div>
    </section>
</main>
{% endblock content %}
