{% extends "base.html" %}
{% load static %}

{% block title %}{{ product.name }} - {{ company.name }}{% endblock %}
{% block icon %}
    <link rel="icon" href="{{ company.logo_small.url }}">
{% endblock %}

{% block content %}
<main class="product-container flex flex-col flex-1 py-12 justify-center items-center">
  <div class="flex basis-full flex-col-reverse lg:flex-row gap-6 lg:gap-12 px-4 justify-stretch h-full overflow-hidden w-full">

      <div class="flex flex-col-reverse gap-10  p-4 md:flex-row md:gap-8 w-full">
        <div class="flex flex-col gap-4 flex-1">
          <div class="flex flex-col gap-4">
            <h1 class="font-bold text-3xl leading-9 md:text-4xl md:leading-10">{{ product.name }}</h1>
            <div class="flex flex-col gap-4 text-sm leading-loose md:text-base md:leading-6">
              <p>{{ product.description }}</p>
            </div>
          </div>
          <div class="text-4xl font-bold md:text-5xl">${{ product.price }}</div>
          <button class="primary-bg text-white font-bold py-2 px-4 rounded-lg transition duration-300 hover:bg-blue-700">
            Agregar al carrito
          </button>
        </div>
        <div class="product-image-container relative w-full h-full rounded-lg overflow-hidden grid place-items-center md:flex-1">
          <div class="w-full aspect-[4/3] overflow-hidden rounded-lg">
            <img
              src="{{ product.image.url }}"
              alt="{{ product.name }}"
              class="w-full h-full object-cover"
            />
          </div>
        </div>
    </div>

  </div>
</main>
{% endblock content %}
